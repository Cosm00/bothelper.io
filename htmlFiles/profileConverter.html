    <script>
        String.prototype.replaceAll = function (stringToFind, stringToReplace) {
            if (stringToFind === stringToReplace) return this;
            var temp = this;
            var index = temp.indexOf(stringToFind);
            while (index != -1) {
                temp = temp.replace(stringToFind, stringToReplace);
                index = temp.indexOf(stringToFind);
            }
            return temp;
        };

        function csvToArray(text) {
            let p = '',
                row = [''],
                ret = [row],
                i = 0,
                r = 0,
                s = !0,
                l;
            for (l of text) {
                if ('"' === l) {
                    if (s && l === p) row[i] += l;
                    s = !s;
                } else if (',' === l && s) l = row[++i] = '';
                else if ('\n' === l && s) {
                    if ('\r' === p) row[i] = row[i].slice(0, -1);
                    row = ret[++r] = [l = ''];
                    i = 0;
                } else row[i] += l;
                p = l;
            }
            return ret;
        };

        function saveTextAsFile() {
            var textToWrite = document.getElementById('outputProfiles').value
            var fileNameToSaveAs = 'profileExport.json'
            var textFileAsBlob = new Blob([textToWrite], {
                type: 'text/plain'
            });
            var downloadLink = document.createElement("a");
            downloadLink.download = fileNameToSaveAs;
            downloadLink.innerHTML = "Download File";
            if (window.webkitURL != null) {
                downloadLink.href = window.webkitURL.createObjectURL(textFileAsBlob);
            } else {
                downloadLink.href = window.URL.createObjectURL(textFileAsBlob);
                downloadLink.onclick = destroyClickedElement;
                downloadLink.style.display = "none";
                document.body.appendChild(downloadLink);
            }
            downloadLink.click();
        }

        function saveTextAsFileCSV() {

                document.body.appendChild(downloadLink);
            }
            downloadLink.click();
        }

        function dropfile(file) {
            var reader = new FileReader();
            reader.onload = function (e) {
                inputProfiles.value = e.target.result;
            };
            reader.readAsText(file, "UTF-8");
        }
        inputProfiles.ondrop = function (e) {
            e.preventDefault();
            var file = e.dataTransfer.files[0];
            dropfile(file);
        };

        function makeid(length) {
            var result = '';
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            var charactersLength = characters.length;
            for (var i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        function parseInput(jsonData) {
            for (var i in jsonData) {
                if (jsonData[i].hasOwnProperty("billing") && jsonData[i].hasOwnProperty('billingMatch') && jsonData[
                        i]
                    .hasOwnProperty('card') && jsonData[i].hasOwnProperty('email') && jsonData[i].hasOwnProperty(
                        'profileName') && jsonData[i].hasOwnProperty('shipping')) {
                    return ('Dashe')
                } else if (jsonData[i].hasOwnProperty("profileName") && jsonData[i].hasOwnProperty("email") &&
                    jsonData[
                        i]
                    .hasOwnProperty("billingAddress") && jsonData[i].hasOwnProperty("shippingAddress") && jsonData[
                        i]
                    .hasOwnProperty("profileName") && jsonData[i].hasOwnProperty("card") && jsonData[i]
                    .hasOwnProperty(
                        "jigAddress") && jsonData[i].hasOwnProperty("oneCheckout") && jsonData[i].hasOwnProperty(
                        "shipToBill")) {
                    return ('Splashforce')
                } else if (jsonData[i].hasOwnProperty("Billing") && jsonData[i].hasOwnProperty("CCNumber") &&
                    jsonData[
                        i]
                    .hasOwnProperty("CVV") && jsonData[i].hasOwnProperty("CardType") && jsonData[i].hasOwnProperty(
                        "Country") && jsonData[i].hasOwnProperty("Email") && jsonData[i].hasOwnProperty(
                        "ExpMonth") &&
                    jsonData[i].hasOwnProperty("ExpYear") && jsonData[i].hasOwnProperty("Name") && jsonData[i]
                    .hasOwnProperty("Phone") && jsonData[i].hasOwnProperty("Same") && jsonData[i].hasOwnProperty(
                        "Shipping")
                ) {
                    return ('Phantom')
                } else if (jsonData[i].hasOwnProperty("billing") && jsonData[i].hasOwnProperty("card") && jsonData[
                        i]
                    .hasOwnProperty("cashOnDelivery") && jsonData[i].hasOwnProperty("dotTrick") && jsonData[i]
                    .hasOwnProperty("email") && jsonData[i].hasOwnProperty("id") && jsonData[i].hasOwnProperty(
                        "jigAddress") && jsonData[i].hasOwnProperty("jigPhone") && jsonData[i].hasOwnProperty(
                        "email") &&
                    jsonData[i].hasOwnProperty("limit") && jsonData[i].hasOwnProperty("limitCount") && jsonData[i]
                    .hasOwnProperty("match") && jsonData[i].hasOwnProperty("shipping") && jsonData[i]
                    .hasOwnProperty(
                        "title")) {
                    return ('PD')
                } else if (jsonData[i].hasOwnProperty("name") && jsonData[i].hasOwnProperty("email") && jsonData[i]
                    .hasOwnProperty("phone") && jsonData[i].hasOwnProperty("sizes") && jsonData[i].hasOwnProperty(
                        "modes") && jsonData[i].hasOwnProperty("taskAmount") && jsonData[i].hasOwnProperty(
                        "singleCheckout") &&
                    jsonData[i].hasOwnProperty("billingDifferent") && jsonData[i].hasOwnProperty("favorite") &&
                    jsonData[i]
                    .hasOwnProperty("card") && jsonData[i].hasOwnProperty("paypal") && jsonData[i].hasOwnProperty(
                        "delivery") && jsonData[i].hasOwnProperty("billing")) {
                    return ('Cyber')
                } else if (jsonData.hasOwnProperty("groups") && jsonData.hasOwnProperty("proxies") && jsonData
                    .hasOwnProperty("info")) {
                    return ('Balko')
                }
            }
        }

        function doStuff(outputType) {
            try {
                var inputType = parseInput(JSON.parse($('textarea#inputProfiles')[0].value))
            } catch (error) {
                if ($('textarea#inputProfiles')[0].value.includes("Profile Name") && $(
                        'textarea#inputProfiles')[0]
                    .value.includes("Shipping First Name") && $('textarea#inputProfiles')[0].value.includes(
                        "Shipping Last Name") && $('textarea#inputProfiles')[0].value.includes(
                        "Shipping Address 1")
                ) {
                    var inputType = 'SWFT'
                } else {
                    var inputType = 'CSV'
                }
            }
            if (inputType == 'CSV' || inputType == 'SWFT') {
                var basedProfiles = convertToBasic(inputType, csvToArray($('textarea#inputProfiles')[0].value
                    .replaceAll('	', ',').replaceAll(';', ',')))
            } else {
                var basedProfiles = convertToBasic(inputType, JSON.parse($('textarea#inputProfiles')[0].value))
            }
            var outputProfiles = convertFromBasic(outputType, basedProfiles)
            if (outputType == 'SWFT') {
                $('textarea#outputProfiles')[0].value = outputProfiles.replaceAll('null', '').replaceAll('true', 'TRUE').replaceAll('false', 'FALSE')
                $('button.btn.btn-primary')[0].onclick = function () {
                    saveTextAsFileCSV()
                }
            } else {
                $('textarea#outputProfiles')[0].value = JSON.stringify(outputProfiles)
                $('button.btn.btn-primary')[0].onclick = function () {
                    saveTextAsFile()
                }
            }
            $('#modal-title')[0].innerText =
                `Profile Data Successfully Converter from ${inputType} To ${outputType}`
            $('div#exampleModalCenter.modal').modal('toggle')

        }
